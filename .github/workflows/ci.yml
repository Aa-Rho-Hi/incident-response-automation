name: CI
on: [push, pull_request]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -r requirements.txt
      - run: python src/simulate_data.py --hours 4
      - run: python src/runner.py --dry-run
      - run: python src/reporting/report_generator.py --month $(date +'%Y-%m')
